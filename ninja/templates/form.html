{# [START form] #}
{% extends "base.html" %}

{% block content %}

<style>
    h1, h2, h3, h4, h5, h6 {
      color: white
    }
</style>

<h3>{{action}} ninja</h3>

<form method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{ninja.name}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" name="department" id="department" value="{{ninja.department}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="building">Building</label>
    <input type="text" name="building" id="building" value="{{ninja.building}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="image">Profile Image</label>
    <input type="file" name="image" id="image" class="form-control"/>
  </div>

  <div class="form-group hidden">
    <label for="imageUrl">Profile Image URL</label>
    <input type="text" name="imageUrl" id="imageUrl" value="{{ninja.imageUrl}}" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
{# [END form] #}
