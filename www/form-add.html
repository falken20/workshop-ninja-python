<div id="add-ninja-form" class="container" style="display: none;">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="add-ninja-form-name" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" name="email" id="add-ninja-form-email" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" name="department" id="add-ninja-form-department" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="building">Building</label>
            <input type="text" name="building" id="add-ninja-form-building" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="image">Profile Image</label>
            <input type="file" name="image" id="add-ninja-form-image" class="form-control"/>
        </div>

        <div class="form-group hidden">
            <label for="imageUrl">Profile Image URL</label>
            <input type="text" name="imageUrl" id="add-ninja-form-imageUrl" class="form-control"/>
        </div>

        <button id="add-ninja-submit" class="btn btn-success">Save</button>
    </form>
</div>
