{# [START form] #}
{% extends "base.html" %}

{% block content %}

<style>
    h1, h2, h3, h4, h5, h6 {
      color: white
    }
</style>

<h3>{{action}} ninja</h3>

<!-- El formulario HTML se crea mediante el uso del motor de plantillas predeterminado de Flask -->

<form action="/saveNinja" method="post" enctype="multipart/form-data">

  <div class="form-group">
    <label for="name">ID</label>
    <input type="text" name="id" id="id" value="{{ninja.key.id()}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{ninja.name}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" name="email" id="email" value="{{ninja.email}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" name="department" id="department" value="{{ninja.location.department}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="building">Building</label>
    <input type="text" name="building" id="building" value="{{ninja.location.building}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="image">Profile Image</label>
    <input type="file" name="image" id="image" class="form-control"/>
  </div>

  <div class="form-group hidden">
    <label for="imageUrl">Profile Image URL</label>
    <input type="text" name="imageUrl" id="imageUrl" value="{{ninja.imageUrl}}" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
{# [END form] #}
