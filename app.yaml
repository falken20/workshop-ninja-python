runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap

- url: /.*
  script: main.app
# [END handlers]

# [START libraries]
# webapp2: Marco de trabajo web ligero de Python
# jinja2: Lenguaje de plantilla moderno y de dise√±o amigable para Python
# werkzeug: Biblioteca de herramientas de WSGI
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: werkzeug
  version: latest
# [END libraries]



