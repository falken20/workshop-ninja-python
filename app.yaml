runtime: python27
api_version: 1
threadsafe: true
# TODO: Indicar aquí el UID del usuario en minúscula
service: e049093

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always

- url: /.*
  script: main.app
  login: required
  secure: always
# [END handlers]

# [START libraries]
# webapp2: Marco de trabajo web ligero de Python
# werkzeug: Biblioteca de herramientas de WSGI
# ujon: serializa a json las respuestas de los servicios
libraries:
- name: webapp2
  version: latest
- name: werkzeug
  version: latest
- name: ujson
  version: '1.35'
# [END libraries]



