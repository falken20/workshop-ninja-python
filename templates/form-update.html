{# [START form] #}
{% extends "base.html" %}

{% block content %}

<style>
    h1, h2, h3, h4, h5, h6 {
      color: white
    }
</style>

<h3>{{action}} ninja</h3>

<!-- El formulario necesita incluir enctype="multipart/form-data" para procesar ficheros -->

<form action="/saveNinja" method="post" enctype="multipart/form-data">

  <div class="form-row">

    <div class="form-group col-md-10">

      <div class="form-group row col-md-12">
        <label for="name">ID</label>
        <input type="text" readonly name="id" id="id" value="{{ninja.key.id()}}" class="form-control"/>
      </div>

      <div class="form-row">
        <div class="form-group row col-md-6">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" value="{{ninja.name}}" class="form-control"/>
        </div>

        <div class="form-group col-md-6">
          <label for="name">Email</label>
          <input type="text" name="email" id="email" value="{{ninja.email}}" class="form-control"/>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group row col-md-6">
          <label for="department">Department</label>
          <input type="text" name="department" id="department" value="{{ninja.location.department}}" class="form-control"/>
        </div>

        <div class="form-group col-md-6">
          <label for="building">Building</label>
          <input type="text" name="building" id="building" value="{{ninja.location.building}}" class="form-control"/>
        </div>
      </div>

      <div class="form-group row col-md-12">
        <label for="image">Profile Image</label>
        <input type="file" name="image" id="image" class="form-control"/>
      </div>

      <div class="form-group row col-md-12">
        <label for="imageUrl">Profile Image URL</label>
        <input type="text" readonly name="imageUrl" id="imageUrl" value="{{ninja.imageUrl}}" class="form-control"/>
      </div>


    </div>

    <div class="form-group col-md-2">
      {% if ninja.imageUrl %}
        <img src="{{ninja.imageUrl}}" class="card-img" style="width: 200px; height: 200px; align: right;">
      {% else %}
          <img class="card-img" style="width: 150px; height: 150px; align: right;"
               src="https://www.theninjaproject.bbva/assets/vectors/timeline/timeline-icon-dojo-kata-public.svg">
      {% endif %}
    </div>

  </div>

  <div class="form-group row col-md-12">
        <button type="submit" class="btn btn-success">Save</button>
  </div>


</form>

{% endblock %}
{# [END form] #}
